<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Tip Calculator --codewithshiree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="toggleTheme" />
        <span class="slider round"></span>
      </label>
      <span id="modeLabel">Light Mode</span>
    </div>

    <div class="container fade-in">
      <div class="calculator">
        <h1>Tip Calculator</h1>
        <input type="number" id="bill" placeholder="Enter Bill Amount" />
        <input type="number" id="people" placeholder="Number of People" />
        <select id="tip">
          <option value="0.1">10% Tip</option>
          <option value="0.15">15% Tip</option>
          <option value="0.2">20% Tip</option>
          <option value="0.25">25% Tip</option>
        </select>
        <button onclick="calculateTip()">Calculate</button>
        <div class="result" id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
