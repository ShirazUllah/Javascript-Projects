<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44cff 25%, #7c3aed 50%, #4f46e5 75%, #06b6d4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .emoji {
            font-size: 32px;
        }

        .title {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .color-display {
            background-color: #4B052C;
            border-radius: 16px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .hex-code {
            color: white;
            font-size: 20px;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .color-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .color-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .color-card.full-width {
            grid-column: 1 / -1;
        }

        .color-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .color-value {
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .tip {
            text-align: center;
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tip-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="emoji">ðŸŽ¨</span>
            <h1 class="title">Color Generator</h1>
        </div>

        <div class="color-display" id="colorDisplay">
            <div class="hex-code" id="hexCode">#4B052C</div>
        </div>

        <div class="color-info">
            <div class="color-card">
                <div class="color-label">HEX</div>
                <div class="color-value" id="hexValue">#4B052C</div>
            </div>
            <div class="color-card">
                <div class="color-label">RGB</div>
                <div class="color-value" id="rgbValue">75, 5, 44</div>
            </div>
            <div class="color-card full-width">
                <div class="color-label">HSL</div>
                <div class="color-value" id="hslValue">327Â°, 88%, 16%</div>
            </div>
        </div>

        <button class="generate-btn" onclick="generateNewColor()">
            Generate New Color
        </button>

        <div class="tip">
            <span class="tip-icon">ðŸ’¡</span>
            <span>Press spacebar for quick generation</span>
        </div>
    </div>

    <script>
        let currentColor = '#4B052C';

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function generateRandomColor() {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            return randomColor.toUpperCase();
        }

        function updateColorInfo(hex) {
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            document.getElementById('colorDisplay').style.backgroundColor = hex;
            document.getElementById('hexCode').textContent = hex;
            document.getElementById('hexValue').textContent = hex;
            document.getElementById('rgbValue').textContent = `${rgb.r}, ${rgb.g}, ${rgb.b}`;
            document.getElementById('hslValue').textContent = `${hsl.h}Â°, ${hsl.s}%, ${hsl.l}%`;
        }

        function generateNewColor() {
            currentColor = generateRandomColor();
            updateColorInfo(currentColor);
        }

        // Initialize with a different color from the second image
        updateColorInfo('#DE44A3');

        // Spacebar functionality
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                generateNewColor();
            }
        });

        // Click to copy functionality
        document.getElementById('colorDisplay').addEventListener('click', function() {
            navigator.clipboard.writeText(currentColor).then(function() {
                const originalText = document.getElementById('hexCode').textContent;
                document.getElementById('hexCode').textContent = 'Copied!';
                setTimeout(() => {
                    document.getElementById('hexCode').textContent = originalText;
                }, 1000);
            });
        });
    </script>
</body>
</html>
